<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mission to Mars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="padding:2rem 2rem">
            <div class="text-center">

                <h1 style="font-size:220%">Mission to Mars</h1>

                <a class="btn btn-primary btn-lg" href="/scrape" role="button" style="font-size:120%">Scrape new
                    data</a>

            </div>
        </div>

    </div>
    <div class="container">
        <div style="font-family: Georgia, 'Times New Roman', Times, serif">
            <div class="row">
                <div class="col-md-6" class="text-left">
                    <div <p class="column" style="font-size:160%">
                        <font color="#FF6347">Latest Mars News</font>
                        </p>
                        <div <p class="column" style="font-size:100%">{{mars.news_title}}</p>
                            <p class="column" style="font-size:80%">"{{mars.news_paragraph}}"</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-right">
                        <p class="column" style="font-size:160%">
                            <font color="#FF6347">Mars Twitter Update</font>
                        </p>
                        <p class="column" style="font-size:110%">{{mars.mars_weather}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="font-family: Georgia, 'Times New Roman', Times, serif">
            <div class="col-md-6">
                <p class="column" style="font-size:160%">
                    <font color="#FF6347">Featured Image</font>
                </p>
                <img src="{{mars.featured_image  | default('static/images/error.png', true) }}" class="img-responsive"
                    alt="Responsive image">
                <!--<p>{{mars.featured_image}}</p> -->
            </div>
            <div class="col-md-6">
                <p class="column" style="font-size:160%">
                    <font color="#FF6347">Mars Facts</font>
                </p>
                <p>{{mars.facts | safe}}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="font-family: Georgia, 'Times New Roman', Times, serif">
            <h2 style="font-size:200%" class="text-center"><font color="#FF6347">Mars Hemispheres</font></h2>

            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-6">
                <div class="thumbnail">
    
                <!-- if images is False/None/non-existent, then default to error message -->
                <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" class="img-responsive" alt="Responsive image">
                <div class="caption">
                    <h3>{{hemisphere.title}}</h3>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
